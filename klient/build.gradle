plugins {
    id 'java'
}

version 'unspecified'

//sourceCompatibility = 1.8

compileJava.options.encoding = "UTF-8"
//compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    compile project(path: ':faelles')

    // SOAP - Java API for XML Web Services
    compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.3.1'

    // REST-klient: Unirest
    implementation 'com.konghq:unirest-java:3.4.03'

    // REST-klient: JAX-RS
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25'

    // JSON simpel parser
    compile group: 'org.json', name: 'json', version: '20180813'


    // REST-server: Javalin
    compile 'io.javalin:javalin:3.7.0'
    compile "org.slf4j:slf4j-simple:1.7.28" // NÃ¸dvendig til javalin
    // JSON-parser Jackson
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'


    //testCompile group: 'junit', name: 'junit', version: '4.12'
}
